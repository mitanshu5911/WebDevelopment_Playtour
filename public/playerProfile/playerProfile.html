<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayTOUR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">
    <link rel="stylesheet" href="./playerProfile.css">

</head>

<body>

    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <a href="/" class="navbar-brand d-flex">
                    <div class="logo" id="logo1"></div>
                    <div class="brandName d-flex">
                        <h2>PLAYtour</h2>
                    </div>
                </a>

                <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- <ul class="navbar-nav  ms-auto">
                        <li class="nav-item">
                            
                        </li>
                        <li class="nav-item">
                            <a href="#" class="btn">Logout &nbsp; <i
                                    class="fa-duotone fa-light fa-arrow-right-from-bracket"></i></a>
                        </li>
                    </ul> -->
                </div>

            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <form action="/player-information" enctype="multipart/form-data" method="post">
                <div class="row profilePic">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="../images/userprofilepic.png" alt="" id="prevProfilePic">
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <input type="file" name="profilePicFile" id="profilePicFile" accept="image/png, image/jpeg"
                            onchange="preview(prevProfilePic);" hidden>
                        <button type="button" class="btn"
                            onclick="document.getElementById('profilePicFile').click();">Upload pic</button>
                    </div>

                </div>


                <div class="col-12 email">
                    <label for="inputEmail">Email</label>
                    <input type="text" id="inputEmail" placeholder="play.tour.help@gamil.com" name="inputEmail"
                        class="form-control">
                </div>


                <div class="row information1">
                    <div class="col-md-6 col-sm-12">
                        <label for="inputName">Name</label>
                        <input type="text" id="inputName" name="inputName" class="form-control">
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <label for="inputDOB">Date of Birth</label>
                        <input type="date" id="inputDOB" name="inputDOB" class="form-control">
                    </div>

                </div>


                <div class="row information2">
                    <div class="col-md-4 col-sm-12">
                        <label for="inputGender">Gender</label>
                        <select name="inputGender" id="inputGender" class="form-select">
                            <option value="none">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="inputGame">Game</label>
                        <input type="text" id="inputGame" name="inputGame" class="form-control">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="inputMobileNo">Mobile No.</label>
                        <input type="text" id="inputMobileNo" name="inputMobileNo" class="form-control">
                    </div>
                </div>


                <div class="row information3">
                    <div class="col-md-5 col-sm-12">
                        <label for="inputAddress">Address</label>
                        <input type="text" id="inputAddress" name="inputAddress" class="form-control"
                            style="width: 100%;">
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <label for="inputZipcode">Zip Code</label>
                        <input type="text" id="inputZipcode" name="inputZipcode" class="form-control"
                            style="width: 100%;">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="inputCity">City</label>
                        <input type="text" id="inputCity" name="inputCity" class="form-control">
                    </div>

                </div>


                <div class="row information4">
                    <div class="col-md-4 col-sm-12" style="padding-top: 3vh;">
                        <label for="selectIdProof" class="form-label">ID Proof</label>
                        <select name="selectIdProof" id="selectIdProof" name="selectIdProof" class="form-select">
                            <!-- <option value="Registration ID">Registration ID</option> -->
                            <option value="Addhar Card">Addhar Card</option>
                            <option value="Pan Card">Pan Card</option>
                            <option value="Lisence">Lisence</option>
                            <option value="Passport">Passport</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-sm-12 d-flex justify-content-center" style="padding: 0;">
                        <input type="file" name="proofPicFile" accept="image/png, image/jpeg" id="proofPicFile"
                            onchange="proofpreview(prevProofPic);" hidden>
                        <button type="button" class="btn"
                            onclick="document.getElementById('proofPicFile').click();">Upload Proof</button>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <img src="" alt="" id="prevProofPic">
                    </div>
                </div>

                <div class="col-md-12 information5">
                    <div>
                        <label for="inputOtherInfo">Other information</label><div style="margin-bottom: 1vh;"> (<span id="count">0</span>/500)</div>
                    </div>
                    <textarea name="inputOtherInfo" id="inputOtherInfo" maxlength="500"></textarea>
                </div>
                <center>
                    <div class="row save">
                        <div class="col-md-6 col-sm-6">
                            <button type="submit" class="btn">Save</button>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <button type="submit" class="btn" formaction="/updatePlayerinfo">Update</button>
                        </div>
                    </div>
                </center>
            </form>
        </div>
    </main>

    <!-- ---------------------------------scripts---------------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" rossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="./playerProfile.js"></script>

</body>

</html>
