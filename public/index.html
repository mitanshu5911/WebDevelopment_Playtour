<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayTOUR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <a href="#" class="navbar-brand d-flex">
                    <div class="logo" id="logo1"></div>
                    <div class="brandName d-flex">
                        <h2>PLAYtour</h2>
                    </div>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="btn" data-bs-toggle="modal" data-bs-target="#loginModal">Login &nbsp; <i class="fa-solid fa-user"></i></a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>









<!-- ----------------------------------Modals---------------------------------------- -->
    <div class="loginModal">
        <div class="modal fade" id="loginModal" data-bs-backdrop="static"  tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <span class="close-btn" data-bs-dismiss="modal" aria-label="Close">&times;</span>
                <div class="left"></div>
                <div class="right">
                    <h3>Login</h3>
                    <p>WELCOME!!!!</p>
                    <form>

                        <label for="loginTxtEmail">Email</label>
                        <div class="loginEmail d-flex">
                            <input type="text" name="loginTxtEmail" id="loginTxtEmail" class="form-control">
                            <button type="button" aria-readonly="true"><i class="fa-solid fa-user"></i></button>
                        </div>

                        <div class="loginEmailerr" id="loginEmailErr"></div>

                        <label for="loginTxtPwd">Password</label>
                        <div class="loginEmail d-flex">
                            <input type="password" name="loginTxtPwd" id="loginTxtPwd" class="form-control">
                            <button type="button" aria-readonly="true"><i class="fa-solid fa-eye"></i></button>
                        </div>

                        <div class="loginEmailerr loginPwderr">
                            <a href="#">Forget Password?</a>
                            <div id="loginPwdErr"></div>
                        </div>

                        <button type="button" class="btnLogin">Login</button>
                    </form>

                    <p class="linkSignup">New User? <a href="#" data-bs-dismiss="modal" data-bs-target="#signupModal" data-bs-toggle="modal"><b>SignUp</b></a></p>

                </div>
                </div>
            </div>
        </div>
    </div>


    <div class="signupModal">
        <div class="modal fade" id="signupModal" data-bs-backdrop="static"  tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <span class="close-btn" data-bs-dismiss="modal" aria-label="Close">&times;</span>
                <div class="left"></div>
                <div class="right">
                    <h3>SignUp</h3>
                    <p>WELCOME!!!!</p>
                    <form>

                        <label for="signupTxtEmail">Email</label>
                        <div class="loginEmail d-flex">
                            <input type="text" name="signupTxtEmail" id="signupTxtEmail" class="form-control">
                            <button type="button" aria-readonly="true"><i class="fa-solid fa-user"></i></button>
                        </div>

                        <div class="loginEmailerr" id="singupEmailErr"></div>

                        <label for="signupTxtPwd">Password</label>
                        <div class="loginEmail d-flex">
                            <input type="password" name="signupTxtPwd" id="signupTxtPwd" class="form-control">
                            <button type="button" aria-readonly="true"><i class="fa-solid fa-eye"></i></button>
                        </div>
                        <div class="loginEmailerr" id="signupPwdErr" style="margin-bottom: 0;"></div>

                        <label for="userType">User Type</label>
                        <select name="userType" id="userType" class="form-control">
                            <option value="none">Select</option>
                            <option value="Player">Player</option>
                            <option value="Organizer">Organizer</option>
                        </select>

                        <button type="button" class="btnLogin" id="btnSignup">Signup</button>
                    </form>

                    <p class="linkSignup">Already Register? <a href="#" data-bs-dismiss="modal" data-bs-target="#loginModal" data-bs-toggle="modal"><b>Login</b></a></p>

                </div>
                </div>
            </div>
        </div>
    </div>

<!-- ---------------------------------scripts---------------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
