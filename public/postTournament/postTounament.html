    <main>
        <div class="d-flex">
            <div class="col-md-6 col-sm-6 border-right-1 border-secondary post" id="post">Post Tounrament</div>
            <div class="col-md-6 col-sm-6 delete" id="delete">Delete Tournaments</div>
        </div>
        <div class="container infoTournament">
            <form action="/postTournament" method="post" enctype="multipart/form-data">
                <div class="row profilePic">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="../images/Poster.png" alt="" id="prevPosterPic" class="img-fluid">
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <input type="file" name="posterPicFile" id="posterPicFile" accept="image/png, image/jpeg"
                            onchange="preview(prevPosterPic);" hidden>
                        <button type="button" class="btn"
                            onclick="document.getElementById('posterPicFile').click();">Upload</button>
                    </div>

                </div>
                <div class="col-12 email">
                    <label for="inputEmail">Email</label>
                    <input type="text" id="inputEmail" placeholder="play.tour.help@gamil.com" name="inputEmail"
                        class="form-control">
                </div>
                <div class="row information1">
                    <div class="col-md-4 col-sm-12">
                        <label for="inputTitle">Title</label>
                        <input type="text" id="inputTitle" name="inputTitle" class="form-control">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="inputOrganization">Hosted By</label>
                        <input type="text" id="inputOrganization" name="inputOrganization" class="form-control">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="inputHostName">Host Name</label>
                        <input type="text" id="inputHostName" name="inputHostName" class="form-control">
                    </div>

                </div>

                <div class="row information2">
                    <div class="col-md-4 col-sm-12">
                        <label for="inputHostno">Host Phone no.</label>
                        <input type="text" id="inputHostno" name="inputHostno" class="form-control" maxlength="10">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="inputGame">Game</label>
                        <input type="text" id="inputGame" name="inputGame" class="form-control">
                    </div>

                    <div class="col-md-4 col-sm-12">
                        <label for="inputRegDate">Registered By</label>
                        <input type="date" id="inputRegDate" name="inputRegDate" class="form-control">
                    </div>

                </div>

                <div class="row information3">
                    <div class="col-md-4 col-sm-12">
                        <label for="inputStart">Starting Date of game</label>
                        <input type="date" id="inputStart" name="inputStart" class="form-control">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="inputEntryFee">Entry Fee</label>
                        <input type="text" id="inputEntryFee" name="inputEntryFee" class="form-control">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="inputGender">Player Gender </label>
                        <select name="inputGender" id="inputGender" class="form-select" multiple size="2">
                            <option value="none">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>


                </div>
                <div class="row information4">
                    <div class="col-md-8 col-sm-12">
                        <label for="inputAddress">Location</label>
                        <input type="text" id="inputAddress" name="inputAddress" class="form-control">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="inputCity">City</label>
                        <input type="text" id="inputCity" name="inputCity" class="form-control">
                    </div>

                </div>

                <div class="col-md-12 information5">
                    <div>
                        <label for="inputOtherInfo">Other information</label>
                        <div style="margin-bottom: 1vh;padding: 0;"> (<span id="count">0</span>/500)</div>
                    </div>
                    <textarea name="inputOtherInfo" id="inputOtherInfo" maxlength="500"></textarea>
                </div>
                <center>
                    <button type="submit" class="btn" id="btnPost">Post</button>
                </center>
            </form>



        </div>


        <div class="container deleteTournament">Delete tounament</div>

    </main>
